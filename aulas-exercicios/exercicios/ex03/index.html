<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tag HTML5</title>
</head>
<body>
    <H1>Tags em HTML5</H1>
    <p>Em HTML5 podemos inserir os elementos da lista a seguir. Passe o cursor sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li type = 'square'><abbr title="Use a tag &lt;p&gt;">Parágrafos</abbr>
        
        <li type="square"><abbr title="Use a tag &lt;h1&gt; ... &lt;h6&gt;">Títulos</abbr>
        
        <li type="square"><abbr title="Use a tag &lt;img&gt;">Imagens</abbr>
        
        <li type="square"><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr>
        
        <li type="square"><abbr title="Use a tag &lt;code&gt;">Código-Fonte</abbr>
        
        <li type="square"><abbr title="Use as tags &lt;ol&gt; e &lt;li&gt;">Lista Enumerada</abbr>
        
        <li type="square"><abbr title="Use as tags &lt;ul&gt; e &lt;li&gt;">Listas com demarcadores</abbr>  
    </ul>
</body>
</html>
