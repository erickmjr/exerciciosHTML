<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>

    <style>

        body{
            font-family: 'Arial', sans-serif;
        }

        table{
            border-collapse: collapse;
            width: 420px;
            text-align: center;
            margin: auto;
        }

        th, td, tr{
            border: 1px solid black;
            padding: 10px;
        }
        
        th.info{
            background-color: lightblue;
        }
        .media{
            background-color: lightblue;
        }

    </style>

</head>
<body>
    <h1>Desafio 4 - Tabelas</h1>
    
    <table>
        <thead>
            <th rowspan="2" class="info" scope="col">Área</th>
            <th rowspan="2" class="info" scope="col">Disciplinas</th>
            <th colspan="2" class="info" scope="colgroup">Notas</th>
            <th rowspan="2" class="info" scope="col">Média</th>
            <tr>
                <th class="info">Nota 1</th>
                <th class="info">Nota 2</th>
            </tr>
        </thead>

        <tbody>
            <th rowspan="5" scope="rowgroup">Exatas</th>
            <tr>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            
            
        
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

            <th colspan="4" class="info" scope="row">Média de Exatas</th>
            <td class="media">0.0</td>


            <tr>
                <th rowspan="3" scope="rowgroup">Humanas</th>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
        
            <tr>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <th colspan="4" class="info" scope="row">Média de Humanas</th>
            <td class="media">0.0</td>


            
          
            
            
            
                
            
        </tbody>
    </table>
</body>
</html>
